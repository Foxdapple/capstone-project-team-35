<style>
#startup-bar-spinner.spinner {
  z-index: 19;
  animation: loading-bar-spinner 800ms linear infinite;

  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#startup-bar-spinner.spinner .spinner-icon {
  width: 16vw;
  height: 16vw;
  border: solid 1.2vw transparent;
  border-top-color: rgba(253, 131, 62, 1) !important;
  border-left-color: rgba(251, 194, 41, 1) !important;
  border-radius: 50%;
}

@keyframes loading-bar-spinner {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

.startup_logo {
  width: 8vw;
}

.startup_container {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.startup_transition {
  animation-name: startup_transition;
  animation-duration: 0.5s;
}

@keyframes startup_transition {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

</style>

<div>
  <div class="startup_container">
    <img
      class="startup_logo"
      src="static/media/logo.f9f45a048760e9f378a8.png"
      alt="The Ocellai logo which is an orange insect."
    ></img>

    <div id="startup-bar-spinner" class="spinner">
      <div
        class="spinner-icon"
      ></div>
    </div>
  </div>
</div>

<script>
  setTimeout(function() {
    var spinner = document.querySelector('.startup_container');
    spinner.classList.add('startup_transition');
  }, 7000); 
</script>
